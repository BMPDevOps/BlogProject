spring:
  application:
    name: BlogProject

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_HOST}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

mybatis:
  type-aliases-package: org.example.blogproject.dto
  mapper-locations: classpath:mapper/*.xml